<style type="text/css">
.profile-pic {
	width: 75px;
	height: 75px;
	border-radius: 50%;
	background-color: #FFF;
	padding-top: 6px;
	border: 3px solid #ccc;
}
.button-icon .icon:before, .button-icon.icon:before {
	font-size: 22px;
	padding: 0px;
	margin: 0px;
}
.col {
	padding: 0px;
	margin: 0px;
	margin-top: 8px;
	text-align: center;
}
</style>

<div style="z-index:99; position: absolute; margin-left:5px; margin-top:5px;"> <a href="#/app/home" > <img src="img/logo.png" width="65" height="99" /> </a></div>
<header class="bar bar-header bar-stable" style="background-color:#FFF">
  <div class="h1 title"></div>
  <button side="right" menu-toggle="right" class="button button-icon icon ion-navicon-round" style="color:#ccc; "></button>
</header>
<ion-content class="has-header" style="background:#d9edee;">
  <div class="geral">
    <div class="conteudo">
      <div style="font-family:'Hero'; margin-top:30px; margin-left:80px;  font-size:20px; color:#235559;">Dados Pessoais </div>
      <div style=" text-align:center; width:95%; margin:0 auto;  margin-top:30px; ">
        <form ng-submit="dadosSalvar()" >
          <div class="list">
            <div ng-show="retorno" style="color:#000; text-align:left">{{ retorno }}. </div>
            <div ng-show="retorno_error"  style="color:#FF070B; text-align:left">{{ retorno_error }}. </div>
            <label class="item item-input">
            <span class="input-label" style="text-align:left">Nome</span>
            <input name="nome" type="text" ng-model="registro.nome"/>
            
            </label>
             <p style="color:#FF070B; text-align:left" ng-bind-html="errorNome"></p>
             
             
            <label class="item item-input">
            <span class="input-label" style="text-align:left">Telefone</span>
            <input name="telefone" type="text" ng-model="registro.telefone"/>
            
            </label>
             <p style="color:#FF070B; text-align:left" ng-show="errorTelefone" ng-bind-html="errorTelefone"></p>
            <label class="item item-input">
            <span class="input-label" style="text-align:left">Celular</span>
            <input name="celular" type="text" ng-model="registro.celular"/>
            
            </label>
             <p style="color:#FF070B; text-align:left" ng-show="errorCelular" ng-bind-html="errorCelular"></p>
            
            <label class="item item-input item-select">
            <span class="input-label" style="text-align:left">Sexo</span>
            <select name="sexo" id="sexo" class="form-control" >
              <option ng-repeat="registro_sexo in registros_sexo" value="{{registro_sexo.id}}">{{registro_sexo.nome}}</option>
            </select>
            
            </label>
             <p class="text-danger" ng-show="errorSexo" ng-bind-html="errorSexo"></p>
            <label class="item item-input">
            <span class="input-label" style="text-align:left">E-mail</span>
            <input type="text"  ng-model="registro.email" name="email">
            
            </label>
             <p  style="color:#FF070B; text-align:left" ng-show="errorEmail" ng-bind-html="errorEmail"></p>
           
           
           
            <label class="item item-input">
            <span class="input-label" style="text-align:left">Confirme E-mail</span>
            <input type="text"  ng-model="registro.email1" name="email1">
             
            </label>
            <p  style="color:#FF070B; text-align:left" ng-show="errorEmail1" ng-bind-html="errorEmail1"></p>
          </div>
          <div style="margin:0; padding:0px; margin-top:5px;" ng-hide="enviando_gerar">
            <button class="button button-block button-positive"> <i class="icon ion-checkmark placeholder-icon" style="color:#FFF"></i> Salvar</button>
          </div>
          <div style="margin:0; padding:0px; margin-top:5px;" ng-show="enviando_gerar"> <img src="img/loading.gif"> aguarde, estamos verificando seus dados... </div>
        </form>
      </div>
    </div>
  </div>
</ion-content>
